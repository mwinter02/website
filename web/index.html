<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="website">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon: prefer SVG, fallback to PNG -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="icon" href="favicon.png" type="image/png">

  <title>website</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // If redirected from 404.html with ?p=/website/some/path or ?redirect=/some/path,
    // restore the original path (but protect against repeated redirection loops and huge URIs)
    (function () {
      try {
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p') || params.get('redirect');
        if (p) {
          // Decode once; if multiple encodings were applied, avoid repeated redirection
          var decoded = decodeURIComponent(p);

          // If decoded already contains 'index.html' or points to this page, skip to avoid loops
          if (decoded.indexOf('index.html') !== -1 || decoded.length > 2000) {
            return;
          }

          // Only use the path portion (remove origin if present)
          try {
            var u = new URL(decoded, window.location.origin);
            decoded = u.pathname + u.search + u.hash;
          } catch (e) {
            // not a full URL; leave decoded as-is
          }

          // Replace browser URL without causing a reload so Flutter sees the intended path
          history.replaceState({}, '', decoded);
        }
      } catch (e) {
        // ignore
      }
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
