<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta name="robots" content="noindex">
  <script>
    // GitHub Pages serves this 404 for unknown paths. Redirect to index.html
    // and pass the original path in the `redirect` query param so index.html can
    // restore the original path before Flutter boots.
    (function () {
      var path = location.pathname + location.search + location.hash;
      // Redirect to the site root index.html; this works for user pages hosted at the root
      var redirect = '/index.html?redirect=' + encodeURIComponent(path);
      location.replace(redirect);
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
