<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta name="robots" content="noindex">
  <script>
    // GitHub Pages serves this 404 for unknown paths. Redirect to index.html
    // and pass the original path in the `p` query param so index.html can
    // restore the path before Flutter boots.
    (function () {
      var path = location.pathname + location.search + location.hash;
      // Update this repoBase if your project path changes
      var repoBase = '/website';
      var redirect = repoBase + '/index.html?p=' + encodeURIComponent(path);
      location.replace(redirect);
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
